
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Iron Dune: Operations</title>
    <meta name="description" content="Next-Gen Browser Strategy Game" />
    <meta name="theme-color" content="#020617" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%2306b6d4'/><text x='50' y='70' font-family='Arial' font-size='60' font-weight='bold' text-anchor='middle' fill='%23000'>ID</text></svg>" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              metal: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              neon: {
                blue: '#00f3ff',
                purple: '#bc13fe',
              }
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui'],
              mono: ['Fira Code', 'monospace'],
            },
            backdropBlur: {
              xs: '2px',
            },
            animation: {
              'drift': 'drift 60s linear infinite',
              'drift-slow': 'drift 120s linear infinite reverse',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              drift: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '100px 100px' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;700&display=swap');
      
      :root {
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-bg: rgba(15, 23, 42, 0.65);
        --neon-cyan: rgba(6, 182, 212, 0.6);
      }

      body {
        background-color: #020617;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        color: #e2e8f0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .font-tech {
        font-family: 'Orbitron', sans-serif;
      }

      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(6, 182, 212, 0.3);
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(6, 182, 212, 0.6);
      }

      /* Utility: Masking for scrollable areas */
      .mask-image-sides {
        -webkit-mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
        mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
      }

      /* Glassmorphism Classes */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }
      
      .glass-button {
        background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
        border: 1px solid rgba(255,255,255,0.1);
        backdrop-filter: blur(4px);
        position: relative;
        overflow: hidden;
      }
      
      .glass-button::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        transition: 0.5s;
      }
      
      .glass-button:hover::after {
        left: 100%;
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      }

      /* CRT / HUD Effects */
      .bg-grid-pattern {
        background-image: 
          linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px), 
          linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
        background-size: 30px 30px;
      }

      .bg-dots-pattern {
        background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; 
        left: 0; 
        right: 0; 
        bottom: 0;
        pointer-events: none;
        z-index: 5;
        opacity: 0.6;
      }

      .vignette {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.8) 100%);
        pointer-events: none;
        z-index: 4;
      }

      /* Safe Area for Mobile */
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>
